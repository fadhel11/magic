<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ideas + Code = Magic</title>
  <style>
    body {
      background-color: #f5faff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .quote-box {
      background-color: #ffffff;
      padding: 25px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 16px rgba(0, 123, 255, 0.1);
      font-size: 22px;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeIn 1s ease-in-out;
    }

    .quote-box span {
      color: #007bff;
    }

    .quote-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 24px rgba(0, 123, 255, 0.2);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

</html>
